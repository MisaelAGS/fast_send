<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Remetentes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #00b89f;
            color: #fff;
        }
        form {
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #00b89f;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #ffd700;
            color: #333;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
        button:hover {
            background-color: #ffcc00;
        }
        #status-message {
            margin-top: 15px;
            font-weight: bold;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <form id="remetente-form">
        <h1>Cadastro de Remetentes</h1>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>

        <label for="senha_envio">Senha de Envio:</label>
        <input type="password" id="senha_envio" name="senha_envio" placeholder="Digite a senha" required>

        <button type="submit">Cadastrar</button>
        <div id="status-message"></div>
    </form>

    <script>
        document.getElementById('remetente-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch('http://127.0.0.1:5000/remetentes', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const statusMessage = document.getElementById('status-message');
                if (data.success) {
                    statusMessage.style.color = 'green';
                    statusMessage.textContent = data.message;
                    this.reset(); // Limpa o formulário após sucesso
                } else {
                    statusMessage.style.color = 'red';
                    statusMessage.textContent = data.message;
                }
            })
            .catch(error => {
                document.getElementById('status-message').textContent = 'Erro ao cadastrar remetente: ' + error;
            });
        });
    </script>
</body>
</html>
