<html>

<head>
    <base href="." />
    <title>Cadastro de Remetentes - Fast Send</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        :root {
            --primary: rgb(245, 108, 33);
            --primary-dark: rgb(245, 108, 33);
            --background: #f8fafc;
            --text: #1e293b;
            --error: #ef4444;
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #dbeafe 0%, #ffffff 100%);
            padding: 1.5rem;
        }

        form {
            background: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            animation: formAppear 0.5s ease forwards;
        }

        form:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: var(--text);
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
            font-size: 0.95rem;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--background);
            color: var(--text);
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.1), 0 2px 4px -1px rgba(59, 130, 246, 0.06);
        }

        #status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: 500;
            text-align: center;
            animation: slideUp 0.3s ease forwards;
        }

        @keyframes formAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(10px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <form id="remetente-form">
        <h1>Cadastro de Remetentes</h1>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <label for="senha_envio">Senha de Envio:</label>
        <input type="password" id="senha_envio" name="senha_envio" placeholder="Digite sua senha" required>

        <button type="submit">Cadastrar</button>
        <div id="status-message"></div>
    </form>

    <script>
        document.getElementById('remetente-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch('http://127.0.0.1:5000/remetentes', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    const statusMessage = document.getElementById('status-message');
                    if (data.success) {
                        statusMessage.style.backgroundColor = 'rgba(34, 197, 94, 0.1)';
                        statusMessage.style.color = '#22c55e';
                        statusMessage.textContent = data.message;
                        this.reset();
                    } else {
                        statusMessage.style.backgroundColor = 'rgba(239, 68, 68, 0.1)';
                        statusMessage.style.color = '#ef4444';
                        statusMessage.textContent = data.message;
                    }
                })
                .catch(error => {
                    const statusMessage = document.getElementById('status-message');
                    statusMessage.style.backgroundColor = 'rgba(239, 68, 68, 0.1)';
                    statusMessage.style.color = '#ef4444';
                    statusMessage.textContent = 'Erro ao cadastrar remetente: ' + error;
                });
        });
    </script>
</body>

</html>
