<html><head><base href="." />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Destinat√°rio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff7b00;
            --primary-dark: #e56e00;
            --primary-light: #f8f8f8;
            --background: #ffffff;
            --text: #1e293b;
            --error: #ef4444;
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            padding: 2rem;
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            position: relative;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before, body::after {
            content: '';
            position: absolute;
            width: 40vw;
            height: 40vw;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,123,0,0.05) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
        }

        body::before {
            top: -20vw;
            left: -20vw;
        }

        body::after {
            bottom: -20vw;
            right: -20vw;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 2rem auto;
            padding: 3rem;
            background: white;
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(255, 123, 0, 0.15);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 2rem 2rem 0 0;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .form-group {
            margin: 1.5rem 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        label:hover {
            color: var(--primary);
        }

        input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e2e8f0;
            border-radius: 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #ffffff;
            margin-bottom: 1.5rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 123, 0, 0.1);
            transform: scale(1.01);
        }

        button {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1.5rem 0;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px -6px rgba(255, 123, 0, 0.4);
        }

        button:hover::before {
            left: 100%;
        }

        .back-link {
            display: block;
            text-align: center;
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary);
            transform: translateX(-3px);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìù Cadastrar Destinat√°rio</h1>

        <form action="/destinatarios" method="POST">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="nome_empresa">Nome ou Empresa:</label>
                <input type="text" id="nome_empresa" name="nome_empresa" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
            </div>

            <button type="submit">Cadastrar Destinat√°rio</button>
        </form>

        <a href="/menu" class="back-link">‚Üê Voltar ao Menu</a>
    </div>
</body>
</html>
