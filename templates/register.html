<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Fast Send</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary: rgb(245, 108, 33);
            --background: #f9fafb;
            --text: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--background);
            position: relative;
            overflow-y: auto; /* Adiciona scroll vertical se necessário */
            overflow-x: hidden; /* Evita scroll horizontal */
        }

        .main {
            zoom: 0.7;
            /* Mantém o zoom aplicado */
        }

        .form-container {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Centraliza o conteúdo horizontalmente */
        }

        .form-container h1 {
            color: var(--text);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .animation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
            /* Espaço entre o player e o restante do formulário */
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            background: #f9fafb;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .corner-animation {
            position: absolute;
            width: 150px;
            height: 150px;
            z-index: -1;
        }

        .corner-top-left {
            height: 800px;
            width: 800px;
            top: 0;
            left: 0;
        }

        .corner-top-right {
            height: 900px;
            width: 900px;
            top: 0;
            right: 0;
        }

        .animation-form {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <main class="main">
        <div class="corner-animation corner-top-left">
            <dotlottie-player src="https://lottie.host/0f0e4ce0-6edc-4318-a77c-0eed2d72d71f/jxqGJU7Odc.lottie"
                background="transparent" speed="1" loop autoplay>
            </dotlottie-player>
        </div>
        <div class="corner-animation corner-top-right">
            <dotlottie-player src="https://lottie.host/8ab01860-144c-44e4-82a5-d7a861d12da7/sy7KZeI5y9.lottie"
                background="transparent" speed="1" loop autoplay>
            </dotlottie-player>
        </div>
        <!-- Formulário de Cadastro -->
        <div class="form-container">
            <!-- Player Centralizado -->
            <div class="animation-container">
                <dotlottie-player src="https://lottie.host/8ab01860-144c-44e4-82a5-d7a861d12da7/sy7KZeI5y9.lottie"
                    background="transparent" speed="1" loop autoplay style="width: 200px; height: 200px;">
                </dotlottie-player>
            </div>

            <h1>Cadastro Fast Send</h1>

            <form id="register-form" action="http://localhost:5000/register" method="POST">
                <div class="input-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="username" required placeholder="Digite seu nome">
                </div>

                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">
                </div>

                <div class="input-group">
                    <label for="password">Criar Senha:</label>
                    <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirmar Senha:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required
                        placeholder="Confirme sua senha">
                </div>

                <button type="submit">Cadastrar</button>

                <!-- Mensagens de Erro/Sucesso -->
                {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="message {{ category }}">{{ message|safe }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </form>
        </div>
    </main>

    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</body>

</html>
